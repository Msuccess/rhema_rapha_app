name: rhema_rapha_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk:
      flutter

      # The following adds the Cupertino Icons font to your application.
      # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  http: ^0.13.3
  json_annotation: ^4.0.1
  flutter_feather_icons: ^2.0.0+1
  provider: ^5.0.0
  introduction_screen: ^2.1.0
  page_transition: ^2.0.2
  shared_preferences: ^2.0.6
  oktoast: ^3.0.0
  datetime_picker_formfield: ^2.0.0
  flutter_date_pickers: ^0.2.4
  flutter_form_builder: ^6.0.1
  url_launcher: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: lib/assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: lib/assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: lib/assets/fonts/montserrat/Montserrat-Medium.ttf

    - family: OpenSans
      fonts:
        - asset: lib/assets/fonts/open_sans/OpenSans-Bold.ttf
        - asset: lib/assets/fonts/open_sans/OpenSans-Light.ttf
        - asset: lib/assets/fonts/open_sans/OpenSans-Regular.ttf
